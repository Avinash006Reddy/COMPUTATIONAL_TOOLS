<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propulsion Analysis</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a light theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
        }
        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0; /* Slate 200 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #0284c7, #06b6d4); /* Sky-600 to Cyan-500 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(2, 132, 199, 0.3);
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .result-card {
             background: #f1f5f9; /* Slate 100 */
             border: 1px solid #e2e8f0; /* Slate 200 */
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-700 to-slate-900 mb-2">
                Propulsion Analysis
            </h1>
            <p class="text-slate-600 text-lg">Calculate key performance metrics for a rocket projectile.</p>
        </header>

        <main class="card rounded-2xl p-6 md:p-8">
            <!-- Input Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div>
                    <label for="initialMass" class="block text-sm font-medium text-slate-700 mb-2">Initial Mass (m₀)</label>
                    <input type="number" id="initialMass" value="400" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 text-slate-900 placeholder-slate-400 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
                <div>
                    <label for="finalMass" class="block text-sm font-medium text-slate-700 mb-2">Final Mass (mբ)</label>
                    <input type="number" id="finalMass" value="200" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 text-slate-900 placeholder-slate-400 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
                <div>
                    <label for="burnTime" class="block text-sm font-medium text-slate-700 mb-2">Burn Time (tᵦ)</label>
                    <input type="number" id="burnTime" value="5" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 text-slate-900 placeholder-slate-400 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
                <div>
                    <label for="specificImpulse" class="block text-sm font-medium text-slate-700 mb-2">Specific Impulse (Iₛₚ)</label>
                    <input type="number" id="specificImpulse" value="280" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 text-slate-900 placeholder-slate-400 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
            </div>

            <!-- Calculate Button -->
            <div class="text-center mb-8">
                <button onclick="calculate()" class="btn-primary font-bold py-3 px-8 rounded-full text-white text-lg">
                    Calculate Metrics
                </button>
            </div>

            <!-- Results Section -->
            <div id="results" class="border-t border-slate-200 pt-8" style="display: none;">
                <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Performance Results</h2>
                <div class="result-grid">
                    <!-- This grid will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="text-center mt-8 text-slate-500 text-sm">
            <p>Built for fundamental rocket propulsion analysis.</p>
        </footer>
    </div>

    <script>
        // JavaScript function to perform all calculations
        function calculate() {
            // Get values from input fields and convert them to numbers
            const m0 = parseFloat(document.getElementById('initialMass').value);
            const mf = parseFloat(document.getElementById('finalMass').value);
            const tb = parseFloat(document.getElementById('burnTime').value);
            const isp = parseFloat(document.getElementById('specificImpulse').value);
            
            // Standard gravity constant
            const g0 = 9.80665; // m/s^2

            // --- Perform Calculations ---

            // 1. Propellant Mass (mp)
            const mp = m0 - mf;

            // 2. Mass Ratio (MR)
            const massRatio = m0 / mf;

            // 3. Propellant Mass Fraction (zeta)
            const propMassFraction = mp / m0;

            // 4. Propellant Flow Rate (mdot)
            const propFlowRate = mp / tb;

            // 5. Effective Exhaust Velocity (ve)
            const exhaustVelocity = isp * g0;

            // 6. Thrust (F)
            const thrust = propFlowRate * exhaustVelocity;

            // 7. Initial and Final Thrust-to-Weight Ratio (TWR)
            const twrInitial = thrust / (m0 * g0);
            const twrFinal = thrust / (mf * g0);

            // 8. Initial and Final Acceleration (a) - assuming vertical flight from rest
            const accInitial = (thrust - (m0 * g0)) / m0;
            const accFinal = (thrust - (mf * g0)) / mf;

            // 9. Total Impulse (It)
            const totalImpulse = thrust * tb;

            // 10. Impulse-to-Weight Ratio
            const impulseToWeightRatio = totalImpulse / (m0 * g0);

            // --- Display Results ---
            const resultsContainer = document.querySelector('#results .result-grid');
            document.getElementById('results').style.display = 'block';

            // Helper function to create a result card
            const createResultCard = (title, value, unit) => {
                return `
                    <div class="result-card p-4 rounded-lg text-center">
                        <h3 class="text-sm font-medium text-slate-500 mb-1">${title}</h3>
                        <p class="text-xl font-bold text-sky-600">${value} <span class="text-base font-normal text-slate-500">${unit}</span></p>
                    </div>
                `;
            };

            // Populate the results grid
            resultsContainer.innerHTML = `
                ${createResultCard('Mass Ratio', massRatio.toFixed(2), '')}
                ${createResultCard('Propellant Mass', mp.toFixed(2), 'kg')}
                ${createResultCard('Propellant Mass Fraction', propMassFraction.toFixed(2), '')}
                ${createResultCard('Propellant Flow Rate', propFlowRate.toFixed(2), 'kg/s')}
                ${createResultCard('Exhaust Velocity', exhaustVelocity.toFixed(2), 'm/s')}
                ${createResultCard('Thrust', (thrust / 1000).toFixed(2), 'kN')}
                ${createResultCard('Initial TWR', twrInitial.toFixed(2), '')}
                ${createResultCard('Final TWR', twrFinal.toFixed(2), '')}
                ${createResultCard('Initial Acceleration', accInitial.toFixed(2), 'm/s²')}
                ${createResultCard('Final Acceleration', accFinal.toFixed(2), 'm/s²')}
                ${createResultCard('Total Impulse', (totalImpulse / 1000).toFixed(2), 'kN·s')}
                ${createResultCard('Impulse-to-Weight Ratio', impulseToWeightRatio.toFixed(2), 's')}
            `;
        }

        // Run the calculation on initial page load with default values
        window.onload = calculate;
    </script>

</body>
</html>
